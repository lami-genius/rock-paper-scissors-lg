<nav class="navbar navbar-expand-lg navbar-dark  my-3">
    <div class="container-fluid">
        <!--Logo-->
        <span [routerLink]="['/home']" class="logo">
            <img class="img-fluid" [src]="logoImgUrl" alt="LG Logo">
            <span class="navbar-brand game-font">Games</span>
        </span>

        <!--Toggle Button-->
        <button class="navbar-toggler nav-toggle-height" type="button" id="togglerButton" data-bs-toggle="collapse"
            data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Conte here can be collapsed-->
        <div class="collapse navbar-collapse my-2" id="navbarToggle">
            <div class="container-fluid">
                <div class="row justify-content-md-end">
                    <div class="col-lg-7 offset-lg-5">
                        <div class="row">
                            <div *ngFor="let navElt of navElements | keyvalue" data-bs-toggle="collapse"
                                data-bs-target=".navbar-collapse.show"
                                class="col-md-2 col-lg-3 col-xl-2  col-sm-2 col-xm-2">
                                <button [routerLink]="[navElt.key]" routerLinkActive="active"
                                    [routerLinkActiveOptions]="{exact:true}"
                                    class="nav-element">{{navElt.value}}</button>
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
