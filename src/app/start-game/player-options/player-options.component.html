<div class="row justify-content-sm-center justify-content-xs-center mx-4">
    <div class="col-sm-5 col-6 ">
        <img (click)="updateColor('rock')" style="{{rockSelectedBackground}}" class="img img-fluid" [src]="rockImgLink"
            alt="Rock">
    </div>
    <div class="col-sm-5 col-6 focus-style">
        <img (click)="updateColor('paper')" style="{{paperSelectedBackground}}" class="img img-fluid"
            [src]="paperImgLink" alt="Paper">
    </div>
</div>
<div class="vertical-play-up">
    <div class="row justify-content-center my-2">
        <div class="col-sm-1 col-md-2 col-12 px-0" style=" background-color:rgba(0, 0, 0, 0);">

        </div>
    </div>
</div>
<div class="row justify-content-center focus-style mx-4">
    <div class="col-sm-5 col-xs-5 col-6">
        <img (click)="updateColor('scissors')" class="img img-fluid" style="{{scissorsSelectedBackground}}"
            [src]="scissorsImgLink" alt="Scissors">
    </div>
</div>
